<body>
    <div class="container my-4">
        <h1 class="my-4 text-center">Ninja chatroom</h1>
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Chose your chatroom</div>
            <button class="btn" id='general'>#general</button>
            <button class="btn" id="IT">#IT</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="games">#games</button>
        </div>
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
        <form  class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" required  class="form-control" >
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send" type="submit">
                </div>
            </div>
        </form>

        <form  class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send" type="submit">
                </div>
            </div>
            <div class="notification"></div>
        </form>
    </div>
